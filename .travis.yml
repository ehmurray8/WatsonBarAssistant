language: android
sudo: required
jdk: oraclejdk8
env:
  global:
  - ANDROID_API_LEVEL=27
  - EMULATOR_LEVEL=24
  - ANDROID_BUILD_TOOLS_VERSION=27.0.3
  - ADB_INSTALL_TIMEOUT=20
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TAG=google_apis
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-$ANDROID_API_LEVEL
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache/"
script:
- "./gradlew test"
- "./gradlew assembleTravis"
- ls -R app/build/outputs/apk
- chmod +x upload.sh
- "/bin/sh ./upload.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_71632d04a37f_key -iv $encrypted_71632d04a37f_iv
  -in travis-files.tar.enc -out travis-files.tar -d
- tar xvf travis-files.tar
- ls
- ls app
- ls app/src/main/java/com/speakeasy/watsonbarassistant/
- chmod +x gradlew
